<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fees Payment</title>
    <link rel="stylesheet" href="style.css">
    <script src="loader.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="images/logo-full.webp" alt="Clear University" width="150">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" id="dashboardLink"> Dashboard</a></li>
                    <li><a href="#" id="coursesLink"> Courses</a></li>
                    <li><a href="#" id="gradesLink"> Grades</a></li>
                    <li><a href="#" id="scheduleLink"> Schedule</a></li>
                    <li><a href="#" id="profileLink"> Profile</a></li>
                    <li class="active"><a href="#" id="feesLink"> Fees</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1>Fees Payment</h1>
            </header>

            <div class="table-container">
                <div class="controls">
                    <div class="left">
                        <select>
                            <option>10</option>
                        </select>
                        <span>Showing 1 to 1 of 1 entries</span>
                    </div>
                    <div class="right">
                        <input type="text" placeholder="Search..." class="search-input">
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Fees Title</th>
                            <th>Student Name</th>
                            <th>Class Name</th>
                            <th>Total Amount</th>
                            <th>Paid Amount</th>
                            <th>Due Amount</th>
                            <th>Payment Status</th>
                        </tr>
                    </thead>
                    <tbody id="fbody"></tbody>
                </table>
                <div class="pagination">
                    <button>Previous</button>
                    <button class="active">1</button>
                    <button>Next</button>
                </div>
            </div>
        </main>
    </div>

<script>
    async function main() {
        const data = await loadStudent();

        const rollNumber = data.rollNumber;
        // Sidebar links
        document.getElementById("dashboardLink").href = "dashboard.html?rollNumber=" + rollNumber;
        document.getElementById("coursesLink").href = "courses.html?rollNumber=" + rollNumber;
        document.getElementById("gradesLink").href = "grades.html?rollNumber=" + rollNumber;
        document.getElementById("scheduleLink").href = "schedule.html?rollNumber=" + rollNumber;
        document.getElementById("profileLink").href = "profile.html?rollNumber=" + rollNumber;
        document.getElementById("feesLink").href = "fees.html?rollNumber=" + rollNumber;

        // Header icon links

        const body = document.getElementById("fbody");
        body.innerHTML = ''; // Clear previous entries before populating

        data.fees.forEach(f => {
            const dueAmount = f.total - f.paid;
            let paymentStatus = '';
            if (dueAmount === 0) {
                paymentStatus = 'Fully Paid';
            } else if (f.paid > 0) {
                paymentStatus = 'Partially Paid';
            } else {
                paymentStatus = 'Unpaid';
            }

            const statusClass = dueAmount === 0 ? 'status-fully-paid' : 'status-unpaid'; // Assuming 'status-unpaid' is a class for partially paid/unpaid

            const row = `
            <tr>
                <td>${f.title}</td>
                <td>${data.firstName} ${data.middleName || ''} ${data.lastName}(${data.rollNumber})</td>
                <td>${f.class}</td>
                <td>$${f.total}</td>
                <td>$${f.paid}</td>
                <td>$${dueAmount}</td>
                <td><span class="${statusClass}">${paymentStatus}</span></td>
            </tr>`;
            body.insertAdjacentHTML("beforeend", row);
        });
    }
    main();
</script>

</body>
</html>
