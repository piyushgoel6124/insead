<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="images/logo-full.webp" alt="Clear University" width="150">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#" id="dashboardLink"> Dashboard</a></li>
                    <li><a href="#" id="coursesLink"> Courses</a></li>
                    <li><a href="#" id="gradesLink"> Grades</a></li>
                    <li><a href="#" id="scheduleLink"> Schedule</a></li>
                    <li><a href="#" id="profileLink"> Profile</a></li>
                    <li><a href="#" id="feesLink"> Fees</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1 id="welcome"></h1>
            </header>

            <div class="dashboard-grid">
  <div class="card">
    <div class="card-header">
      <h3>Users</h3>
    </div>
    <div class="chart-container">
      <div class="chart-circle">
        <span id="totalUsers" class="value"></span>
        <span class="label">Users</span>
      </div>
    </div>
    <div class="legend">
      <div class="legend-item"><span class="color-box" style="background-color: #4285f4;"></span> Students</div>
      <div class="legend-item"><span class="color-box" style="background-color: #ea4335;"></span> Teachers</div>
      <div class="legend-item"><span class="color-box" style="background-color: #34a853;"></span> Parents</div>
      <div class="legend-item"><span class="color-box" style="background-color: #fbbc05;"></span> Support Staff</div>
    </div>
  </div>

  <div class="card payment-status">
    <div class="card-header">
      <h3>Payment Status</h3>
    </div>
    <div class="chart-container">
      <div class="chart-circle">
        <span id="payStatus" class="value"></span>
        <span class="label">Payment Status</span>
      </div>
    </div>
    <div class="legend">
      <div class="legend-item"><span class="color-box" style="background-color: #34a853;"></span> Paid</div>
      <div class="legend-item"><span class="color-box" style="background-color: #ea4335;"></span> Unpaid</div>
    </div>
  </div>

  <div class="card">
    <div class="card-header">
      <h3>Fees Payment</h3>
    </div>
    <div id="feesPaymentList" class="payment-details">
      <!-- Fees payment items will be inserted here by JavaScript -->
    </div>
  </div>
</div>

<script src="loader.js"></script>

<script>
// load JSON
async function main(){
  const data = await loadStudent();
  const fullName = `${data.firstName} ${data.middleName ? data.middleName + ' ' : ''}${data.lastName}`;

  document.getElementById("welcome").textContent =
    "Welcome, " + fullName;

  document.getElementById("totalUsers").textContent =
    data.stats.totalUsers;

  const totalFeesPaid = data.fees.reduce((sum, fee) => sum + fee.paid, 0);
  document.getElementById("payStatus").textContent =
    "$" + totalFeesPaid.toFixed(2); // Format as currency

  // Populate Fees Payment list
  const feesPaymentList = document.getElementById("feesPaymentList");
  feesPaymentList.innerHTML = ''; // Clear previous entries before populating
  data.fees.forEach(fee => {
    const feeItem = `
      <div class="payment-item">
        <span class="payment-amount">$${fee.paid.toFixed(2)}</span>
        <div class="payment-info">
          <span class="name">${fee.title}</span>
          <span class="date">${fee.date}</span>
        </div>
      </div>
    `;
    feesPaymentList.insertAdjacentHTML("beforeend", feeItem);
  });

  // links
  const rollNumber = data.rollNumber;
  // sidebar links
  document.getElementById("dashboardLink").href = "dashboard.html?rollNumber=" + rollNumber;
  document.getElementById("coursesLink").href = "courses.html?rollNumber=" + rollNumber;
  document.getElementById("gradesLink").href = "grades.html?rollNumber=" + rollNumber;
  document.getElementById("scheduleLink").href = "schedule.html?rollNumber=" + rollNumber;
  document.getElementById("profileLink").href = "profile.html?rollNumber=" + rollNumber;
  document.getElementById("feesLink").href = "fees.html?rollNumber=" + rollNumber;

  // header icon links
  document.getElementById("profileIconLink").href = "profile.html?rollNumber=" + rollNumber;
  document.getElementById("feesIconLink").href = "fees.html?rollNumber=" + rollNumber;


  document.getElementById("paymentFeesLink").href = "fees.html?rollNumber=" + rollNumber;
  document.getElementById("usersProfileLink").href = "profile.html?rollNumber=" + rollNumber;
  document.getElementById("feesPaymentPageLink").href = "fees.html?rollNumber=" + rollNumber;

}
main();
</script>

        </main>
    </div>

</body>
</html>
