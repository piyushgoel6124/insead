<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="date"],
        .form-group input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .section {
            border: 1px solid #e0e0e0;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #fdfdfd;
        }
        .section h2 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .add-item-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }
        .add-item-btn:hover {
            background-color: #218838;
        }
        .remove-item-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8em;
            margin-left: 10px;
        }
        .remove-item-btn:hover {
            background-color: #c82333;
        }
        .item-group {
            border: 1px dashed #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .item-group .form-group {
            margin-bottom: 8px;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Student</h1>
        <form id="studentForm">
            <div class="section">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="rollNumber">Roll Number:</label>
                    <input type="text" id="rollNumber" required>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="middleName">Middle Name:</label>
                    <input type="text" id="middleName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" required>
                </div>
                <div class="form-group">
                    <label for="major">Major:</label>
                    <input type="text" id="major">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="profile_picture">Profile Picture URL:</label>
                    <input type="text" id="profile_picture">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob">
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact Number:</label>
                    <input type="tel" id="contactNumber">
                </div>
            </div>

            <div class="section">
                <h2>Fees</h2>
                <div id="feesContainer">
                    <!-- Fees items will be added here dynamically -->
                </div>
                <button type="button" class="add-item-btn" onclick="addFeeField()">Add Fee</button>
            </div>

            <div class="section">
                <h2>Grades</h2>
                <div id="gradesContainer">
                    <!-- Grades items will be added here dynamically -->
                </div>
                <button type="button" class="add-item-btn" onclick="addGradeField()">Add Grade</button>
            </div>

            <div class="section">
                <h2>Courses</h2>
                <div id="coursesContainer">
                    <!-- Courses items will be added here dynamically -->
                </div>
                <button type="button" class="add-item-btn" onclick="addCourseField()">Add Course</button>
            </div>

            <div class="section">
                <h2>Schedule</h2>
                <div id="scheduleContainer">
                    <!-- Schedule items will be added here dynamically -->
                </div>
                <button type="button" class="add-item-btn" onclick="addScheduleField()">Add Schedule Entry</button>
            </div>

            <div class="section">
                <h2>Stats</h2>
                <div class="form-group">
                    <label for="totalUsers">Total Users:</label>
                    <input type="number" id="totalUsers" value="0">
                </div>
                <div class="form-group">
                    <label for="paymentsTotal">Payments Total:</label>
                    <input type="number" id="paymentsTotal" value="0">
                </div>
                <div class="form-group">
                    <label for="paymentsPaid">Payments Paid:</label>
                    <input type="number" id="paymentsPaid" value="0">
                </div>
                <div class="form-group">
                    <label for="paymentsUnpaid">Payments Unpaid:</label>
                    <input type="number" id="paymentsUnpaid" value="0">
                </div>
            </div>

            <button type="submit" class="submit-btn">Generate & Download JSON</button>
        </form>
    </div>

    <script>
        function createRemoveButton(callback) {
            const button = document.createElement('button');
            button.type = 'button';
            button.className = 'remove-item-btn';
            button.textContent = 'Remove';
            button.onclick = callback;
            return button;
        }

        function addFeeField() {
            const container = document.getElementById('feesContainer');
            const index = container.children.length;
            const div = document.createElement('div');
            div.className = 'item-group';
            div.innerHTML = `
                <h3>Fee Entry ${index + 1}</h3>
                <div class="form-group">
                    <label>Title:</label>
                    <input type="text" class="fee-title">
                </div>
                <div class="form-group">
                    <label>Class:</label>
                    <input type="text" class="fee-class">
                </div>
                <div class="form-group">
                    <label>Total:</label>
                    <input type="number" class="fee-total">
                </div>
                <div class="form-group">
                    <label>Paid:</label>
                    <input type="number" class="fee-paid">
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" class="fee-date">
                </div>
            `;
            div.appendChild(createRemoveButton(() => container.removeChild(div)));
            container.appendChild(div);
        }

        function addGradeField() {
            const container = document.getElementById('gradesContainer');
            const index = container.children.length;
            const div = document.createElement('div');
            div.className = 'item-group';
            div.innerHTML = `
                <h3>Grade Entry ${index + 1}</h3>
                <div class="form-group">
                    <label>Course Code:</label>
                    <input type="text" class="grade-courseCode">
                </div>
                <div class="form-group">
                    <label>Grade:</label>
                    <input type="text" class="grade-grade">
                </div>
                <div class="form-group">
                    <label>Credits:</label>
                    <input type="number" class="grade-credits">
                </div>
                <div class="form-group">
                    <label>Semester:</label>
                    <input type="text" class="grade-semester">
                </div>
            `;
            div.appendChild(createRemoveButton(() => container.removeChild(div)));
            container.appendChild(div);
        }

        function addCourseField() {
            const container = document.getElementById('coursesContainer');
            const index = container.children.length;
            const div = document.createElement('div');
            div.className = 'item-group';
            div.innerHTML = `
                <h3>Course Entry ${index + 1}</h3>
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="course-id">
                </div>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" class="course-name">
                </div>
                <div class="form-group">
                    <label>Instructor:</label>
                    <input type="text" class="course-instructor">
                </div>
                <div class="form-group">
                    <label>Credits:</label>
                    <input type="number" class="course-credits">
                </div>
            `;
            div.appendChild(createRemoveButton(() => container.removeChild(div)));
            container.appendChild(div);
        }

        function addScheduleField() {
            const container = document.getElementById('scheduleContainer');
            const index = container.children.length;
            const div = document.createElement('div');
            div.className = 'item-group';
            div.innerHTML = `
                <h3>Schedule Entry ${index + 1}</h3>
                <div class="form-group">
                    <label>Day:</label>
                    <input type="text" class="schedule-day">
                </div>
                <div class="form-group">
                    <label>Time:</label>
                    <input type="text" class="schedule-time">
                </div>
                <div class="form-group">
                    <label>Course:</label>
                    <input type="text" class="schedule-course">
                </div>
                <div class="form-group">
                    <label>Room:</label>
                    <input type="text" class="schedule-room">
                </div>
            `;
            div.appendChild(createRemoveButton(() => container.removeChild(div)));
            container.appendChild(div);
        }

        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const studentData = {
                rollNumber: document.getElementById('rollNumber').value,
                firstName: document.getElementById('firstName').value,
                middleName: document.getElementById('middleName').value,
                lastName: document.getElementById('lastName').value,
                studentId: document.getElementById('studentId').value,
                major: document.getElementById('major').value,
                address: document.getElementById('address').value,
                email: document.getElementById('email').value,
                profile_picture: document.getElementById('profile_picture').value,
                dob: document.getElementById('dob').value,
                contactNumber: document.getElementById('contactNumber').value,
                fees: [],
                grades: [],
                courses: [],
                schedule: [],
                stats: {
                    totalUsers: parseInt(document.getElementById('totalUsers').value) || 0,
                    payments: {
                        total: parseInt(document.getElementById('paymentsTotal').value) || 0,
                        paid: parseInt(document.getElementById('paymentsPaid').value) || 0,
                        unpaid: parseInt(document.getElementById('paymentsUnpaid').value) || 0
                    }
                }
            };

            // Collect Fees
            document.querySelectorAll('#feesContainer .item-group').forEach(feeDiv => {
                studentData.fees.push({
                    title: feeDiv.querySelector('.fee-title').value,
                    class: feeDiv.querySelector('.fee-class').value,
                    total: parseInt(feeDiv.querySelector('.fee-total').value) || 0,
                    paid: parseInt(feeDiv.querySelector('.fee-paid').value) || 0,
                    date: feeDiv.querySelector('.fee-date').value
                });
            });

            // Collect Grades
            document.querySelectorAll('#gradesContainer .item-group').forEach(gradeDiv => {
                studentData.grades.push({
                    courseCode: gradeDiv.querySelector('.grade-courseCode').value,
                    grade: gradeDiv.querySelector('.grade-grade').value,
                    credits: parseInt(gradeDiv.querySelector('.grade-credits').value) || 0,
                    semester: gradeDiv.querySelector('.grade-semester').value
                });
            });

            // Collect Courses
            document.querySelectorAll('#coursesContainer .item-group').forEach(courseDiv => {
                studentData.courses.push({
                    id: courseDiv.querySelector('.course-id').value,
                    name: courseDiv.querySelector('.course-name').value,
                    instructor: courseDiv.querySelector('.course-instructor').value,
                    credits: parseInt(courseDiv.querySelector('.course-credits').value) || 0
                });
            });

            // Collect Schedule
            document.querySelectorAll('#scheduleContainer .item-group').forEach(scheduleDiv => {
                studentData.schedule.push({
                    day: scheduleDiv.querySelector('.schedule-day').value,
                    time: scheduleDiv.querySelector('.schedule-time').value,
                    course: scheduleDiv.querySelector('.schedule-course').value,
                    Room: scheduleDiv.querySelector('.schedule-room').value
                });
            });


            const jsonString = JSON.stringify(studentData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${studentData.rollNumber}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
