<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Student Courses</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="images/logo-full.webp" alt="Clear University" width="150">
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" id="dashboardLink"> Dashboard</a></li>
                    <li class="active"><a href="#" id="coursesLink"> Courses</a></li>
                    <li><a href="#" id="gradesLink"> Grades</a></li>
                    <li><a href="#" id="scheduleLink"> Schedule</a></li>
                    <li><a href="#" id="profileLink"> Profile</a></li>
                    <li><a href="#" id="feesLink"> Fees</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="header">
                <h1 id="coursesWelcome">Enrolled Courses</h1>
            </header>

            <div class="courses-layout">
                <div class="enrolled-courses card">
                    <div class="card-header">
                        <h3>Your Courses</h3>
                    </div>
                    <div class="courses-table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Course ID</th>
                                    <th>Course Name</th>
                                    <th>Instructor</th>
                                    <th>Credits</th>
                                </tr>
                            </thead>
                            <tbody id="coursesTableBody">
                                <!-- Course items will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="loader.js"></script>
    <script>
        async function main() {
            const data = await loadStudent();
            const rollNumber = data.rollNumber;

            // Sidebar links
            document.getElementById("dashboardLink").href = "dashboard.html?rollNumber=" + rollNumber;
            document.getElementById("coursesLink").href = "courses.html?rollNumber=" + rollNumber;
            document.getElementById("gradesLink").href = "grades.html?rollNumber=" + rollNumber;
            document.getElementById("scheduleLink").href = "schedule.html?rollNumber=" + rollNumber;
            document.getElementById("profileLink").href = "profile.html?rollNumber=" + rollNumber;
            document.getElementById("feesLink").href = "fees.html?rollNumber=" + rollNumber;

            // Populate courses table
            const coursesTableBody = document.getElementById("coursesTableBody");
            coursesTableBody.innerHTML = ''; // Clear previous entries
            data.courses.forEach(item => {
                const row = `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.instructor}</td>
                        <td>${item.credits}</td>
                    </tr>
                `;
                coursesTableBody.insertAdjacentHTML("beforeend", row);
            });
        }
        main();
    </script>
</body>
</html>
